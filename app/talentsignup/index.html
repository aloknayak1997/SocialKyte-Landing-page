<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Influencer Signup</title>
    <link rel="stylesheet" href="/static/css/talent.css">
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="/static/js/third_party/jquery.min.js"></script>
    <script src="/scripts.js"></script>
    <script src="/static/app.js"></script>
</head>
<body ng-app="main" ng-controller="main">
    <div class="left-div">  
        <div class="bg">
            <div id='logo'>
                <img src="https://socialfaim.com/assets/images/logo.png" alt="">
            </div>
        </div>

    </div>
    <div class="right-div">
        <div class="head">
            <div>Let's connect you with the right influencers for your brand.</div>
        </div>
        <div class="influencers">
            <div ng-repeat="i in influencerchoices" ng-click="selectchoice($index)" class="influencerchoices {{i.active ? 'active':''}}" data-animation-offset="1.{{$index}}">
                <div>
                    <div class="overlay"></div>
                    <img src="{{i.url}}{{$index+1}}.jpg" alt="">
                </div>
                <div>
                        {{i.name}}
                </div>
            </div>
        </div>
        <div class="foot">
            <div class="nextbtn {{(influencerchoices | where:{active:true}).length > 0 ? 'active' : ''}}">
                <div>Next</div>
                <div><i class="fas fa-arrow-right"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
